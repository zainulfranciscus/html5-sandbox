<!DOCTYPE html>
<head>
<script src="scripts/vendor/modernizr.custom.05044.js"></script>
<script src="scripts/vendor/jquery-1.11.2.min.js"></script>
</head>
<body>
<div id="supportsCanvas"></div>
<canvas id="canvas" width="150" height="150"></canvas>
<script>
if (Modernizr.canvas) {
	$('#supportsCanvas').text('This browser supports canvas');
	draw();
} else {
   $('#supportsCanvas').text('This browser does not support canvas');
}

function draw(){
	var canvas = document.getElementById('canvas');
	if (canvas.getContext) {
		var ctx = canvas.getContext('2d');
        ctx.fillStyle = "orange";
		ctx.fillRect(25,25,100,100);
		ctx.clearRect(45,45,60,60);
		ctx.strokeRect(50,50,50,50);
	}
}
</script>
</body>
