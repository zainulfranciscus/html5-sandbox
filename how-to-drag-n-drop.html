<!DOCTYPE html>
<head>
<script src="scripts/vendor/modernizr.custom.05044.js"></script>
<script src="scripts/vendor/jquery-1.11.2.min.js"></script>
<style>
#drag-elements li {
  display: inline-block;
  padding: .5em 1em;
  margin: 0 1em 1em 0;
  border: 1px solid #d9d9d9;
  background: #f7f7f7;
  border-radius: 3px;
}

#drop-target-one, #dd-files, #dd-images {
  border: 5px dashed #d9d9d9;
  border-radius: 10px;
  padding: 5em 2em;
  text-align: center;
}

</style>
</head>
<body>
<div id="supportsDragAndDrop"></div>

<ul id="drag-elements">
  <li draggable="true">Element One</li>
  <li draggable="true">Element Two</li>
  <li draggable="true">Element Three</li>
  <li draggable="true">Element Four</li>
  <li draggable="true">Element Five</li>
</ul>

<div id="drop-target-one">
  Drop Here!
</div>

<script>
if (Modernizr.draganddrop) {
  $("#supportsDragAndDrop").text("This browser supports drag and drop");
} else {
  $("#supportsDragAndDrop").text("This browser does not support drag and drop");
}

var elementBeingDragged;

$('#drag-elements li').on('dragstart',function(e){
   console.log('drag starts for ' + $(this).text());
   
    e.originalEvent.dataTransfer.effectAllowed = 'move';
	e.originalEvent.dataTransfer.setData('text',$(this).text());
	elementBeingDragged = $(this);
});

$("#drop-target-one").on('dragover', function(e){
	e.preventDefault();
    var textFromDraggableElement = e.originalEvent.dataTransfer.getData('text');
	$(this).text(textFromDraggableElement);
	$(elementBeingDragged).remove();
});
</script>
</body>
