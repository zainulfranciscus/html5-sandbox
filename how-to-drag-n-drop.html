<!DOCTYPE html>
<head>
<script src="scripts/vendor/modernizr.custom.05044.js"></script>
<script src="scripts/vendor/jquery-1.11.2.min.js"></script>
<style>
li {
  display: inline-block;
  padding: .5em 1em;
  margin: 0 1em 1em 0;
  border: 1px solid #d9d9d9;
  background: #f7f7f7;
  border-radius: 3px;
}

#drop-target-one, #dd-files, #dd-images {
  border: 5px dashed #d9d9d9;
  border-radius: 10px;
  padding: 5em 2em;
  text-align: center;
}

</style>
</head>
<body>
<div id="supportsDragAndDrop"></div>

<ul id="drag-elements">
  <li id="one">Element One</li>
  <li id="two">Element Two</li>
  <li id="three">Element Three</li>
  <li id="four">Element Four</li>
  <li id="five">Element Five</li>
</ul>

<div id="drop-target-one" ondrop="drop(event)" ondragover="allowDrop(event)">
  Drop Here!
</div>

<script>
if (Modernizr.draganddrop) {
  $("#supportsDragAndDrop").text("This browser supports drag and drop");
  $("#drag-elements li").on('dragstart',function(e){
    drag(e.originalEvent);
  });
  $("#drag-elements li").attr("draggable",true);
} else {
  $("#supportsDragAndDrop").text("This browser does not support drag and drop");
}

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</body>
